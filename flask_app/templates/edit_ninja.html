<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex justify-content-end gap-3 col-10 my-5">
        <a href="/dojos" class="btn btn-secondary">Home</a>
        <a href="/ninjas" class="btn btn-secondary">Add Ninjas</a>
    </div>
    <div class="container col-4 text-center my-5">
            <h1>Edit {{ one_ninja.first_name }}'s Data</h1>
            <form action="/update_ninja" method="POST">
                <div class="form-group">
                    <!-- <label for="dojo">Select Dojo:</label>
                    <select class="form-control" name="dojo_id">
                        {%for one_dojo in all_dojos%}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {%endfor%}
                    </select> -->
                    <input type="hidden" name="id" value="{{ one_ninja.id }}">
                    <label for="name">First Name:</label>
                    <input class="form-control" type="text" name="first_name" value="{{ one_ninja.first_name }}">
                    <label for="name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" value="{{ one_ninja.last_name }}">
                    <label for="name">Age:</label>
                    <input class="form-control" type="number" name="age" value="{{ one_ninja.age }}">
                    <input class="btn btn-secondary my-4" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
