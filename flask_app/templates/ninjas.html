<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container col-4 text-center my-5">
            <h1>Add A New Ninja</h1>
            <form action="/add_ninja" method="POST">
                <div class="form-group">
                    <label for="dojo">Select Dojo:</label>
                    <select class="form-control" name="dojo_id">
                        {%for one_dojo in all_dojos%}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {%endfor%}
                    </select>
                    <label for="name">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                    <label for="name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                    <label for="name">Age:</label>
                    <input class="form-control" type="number" name="age">
                    <input class="btn btn-secondary my-4" type="submit" value="Submit">
                    <a href="/dojos" class="btn btn-secondary">Home</a>
                </div>
            </form>
            <hr>
            <h1>All Ninjas</h1>
        </div>
    </div>
    <div class="container col-6">
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Dojo</th>
            </thead>
            <tbody>
                {%for one_ninja in all_ninjas%}
                <tr>
                    <td>{{one_ninja.id}}</td>
                    <td>{{one_ninja.first_name}} {{one_ninja.last_name}}</td>
                    <td>{{one_ninja.age}}</td>
                    <td>{{one_ninja.dojo_name}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
